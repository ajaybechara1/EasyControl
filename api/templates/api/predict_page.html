{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        
        <!--  
          P5 file   
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
        <!--  
          jQuery  
        -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!--
          Bootstrap files 
        -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-data@2.3.0/dist/tf-data.min.js"></script>

        <!--  
          Local JS files   
        -->
        <!-- <script src="{% static 'api/js/capture_image.js' %}"></script> -->

        <!--  
          Local CSS files   
        -->
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'api/css/upload_page_style.css' %}"
        />

        <title>Capture Image</title>
    </head>

    <body>

       <a href="/" class="btn btn-secondary"> Train New </a>

       <br><hr>

       <input id="user_token_name_input" type="text" placeholder="Token" value="DEFAULT"/>

        <button id="load_new_model" 
                class="btn btn-primary"
                onclick="load_new_model()" 
                >
            Load New Model
        </button>

        <hr/>

        <button id="take_snap_button" 
                class="btn btn-primary"
                onclick='take_instant_snap()'
                >
            Take Snap
        </button>

        <button id="predict_gesture_botton" 
                class="btn btn-primary" 
                onclick='predict_gesture()'>
            Predict Gesture
        </button>

        <br/>

        <ul id="output"></ul>

        <hr/>
        
        <div id="container"></div>

        <img src="" id="snaped_image">

        <hr/>
        <div id="captured_data_content"></div>

        <!--  
          Files requires page loaded
        -->
        <script type="text/javascript" src="{% static 'api/js/predict_script.js' %}"></script>

    </body>
</html>
